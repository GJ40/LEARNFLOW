<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div id="app-logo" class="headerLinks">Fitness Tracker</div>
        <nav>
            <a class="headerLinks" href="#log">Log Workout</a>
            <a class="headerLinks" href="#goals">Set Goals</a>
            <a class="headerLinks" href="#progress">Track Progress</a>
        </nav>
    </header>
    <main>
        <section id="log" class="containers">
            <h2 class="sectionHeaders">Log Workout</h2>
            <table class="tracker">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Workout</th>
                        <th>Duration (mins)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="trackerEntries">
                    <!-- Workout entries will go here -->
                </tbody>
                <tfoot>
                    <tr class="trackerRowAdd">
                        <td><input type="date" id="dateInput"></td>
                        <td><input type="text" id="workoutInput" placeholder="Workout"></td>
                        <td><input type="number" id="durationInput" placeholder="Duration"></td>
                        <td><button class="trackerAdd" onclick="addWorkout()">Add</button></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <section id="goals" class="containers">
            <h2 class="sectionHeaders">Set Goals</h2>
            <div>
                <input type="text" id="goalInput" placeholder="Your goal">
                <button id="lookBtn" onclick="setGoal()">Set Goal</button>
            </div>
            <div id="goalDisplay"></div>
        </section>
        <section id="progress" class="containers">
            <h2 class="sectionHeaders">Track Progress</h2>
            <table class="statusTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Workout</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody id="statusEntries">
                    <!-- Progress entries will go here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        &copy; 2024 Fitness Tracker App
    </footer>
    <script src="app.js"></script>
</body>
</html>
